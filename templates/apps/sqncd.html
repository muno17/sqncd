{% extends "layout.html" %}

{% block head %}
    <link href="/static/css/sqncd.css" rel="stylesheet">
{% endblock %}


{% block title %}
    sqncr
{% endblock %}

{% block main %}
    <div class="sqncdBody">
        <img class="wood" src="static/css/wood-pattern.png" alt="wooden side panels">
        <div class="sqncd">
            <div class="controlSection">
                <div class="leftControls controls">
                    <div class="midi">
                        <h1>midi</h1>
                        <div class="dropArea">
                            <div class="dropHouse">
                                <div>channel</div>
                                <select  name="midiChannel" id="channelDropdown">
                                    <option value="1">16</option>
                                    <option value="2">test2</option>
                                    <option value="3">test3</option>
                                    <option value="4">test4</option>
                                    <option value="5">test5</option>
                                    <option value="6">test6</option>
                                </select>
                            </div>
                            <div class="dropHouse">
                                <div>device</div>
                                <select name="midiDevice" id="deviceDropdown">
                                    <option value="1">test1</option>
                                    <option value="2">test2</option>
                                    <option value="3">test3</option>
                                    <option value="4">test4</option>
                                    <option value="5">test5</option>
                                    <option value="6">test6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="tempo">
                        <h1>tempo</h1>
                        <form id="tempoDisplay"><input type="text" id="tempo" maxlength="3" placeholder="120"></form>
                    </div>
                    <div class="transport">
                            <button class="transportButton" id="stop">stop</button>
                            <button  class="transportButton" id="play">play</button>
                    </div>
                </div>
                <div class="midLeftControls controls">
                    <div class="notes">
                        <h1>notes</h1>
                        <div class="dropArea">
                            <div class="dropHouse">
                                <div>key</div>
                                <select name="key" id="keyDropdown">
                                    <option class="key" value="C">C</option>
                                    <option class="key" value="Db">Db</option>
                                    <option class="key" value="D">D</option>
                                    <option class="key" value="Eb">Eb</option>
                                    <option class="key" value="E">E</option>
                                    <option class="key" value="F">F</option>
                                    <option class="key" value="Gb">Gb</option>
                                    <option class="key" value="G">G</option>
                                    <option class="key" value="Ab">Ab</option>
                                    <option class="key" value="A">A</option>
                                    <option class="key" value="Bb">Bb</option>
                                    <option class="key" value="B">B</option>
                                </select>
                            </div>
                            <div class="dropHouse">
                                <div>scale</div>    
                                <select  name="scale" id="scaleDropdown">
                                    <option class="scale" value="major">Major</option>
                                    <option class="scale" value="minor">Minor</option>
                                    <option value="sacle" value="harmonic_minor">Harmonic Minor</option>
                                    <option value="scale" value="melodic_minor">Melodic Minor</option>
                                    <option value="scale" value="dorian">Dorian</option>
                                    <option value="scale" value="phrygian">Phrygian</option>
                                    <option value="sacle" value="lydian">Lydian</option>
                                    <option value="scale" value="mixolydian">Mixolydian</option>
                                    <option value="scale" value="aeolian">Aeolian</option>
                                    <option value="scale" value="locrian">Locrian</option>
                                    <option value="sacle" value="lydian_dominant">Lydian Dominant</option>
                                    <option value="scale" value="super_locrian">Super Locrian</option>
                                    <option value="scale" value="minor_pentatonic">Minor Pentatonic</option>
                                    <option value="scale" value="major_pentatonic">Major Pentatonic</option>
                                    <option value="sacle" value="minor_blues">Minor Blues</option>
                                    <option value="scale" value="major_blues">Major Blues</option>
                                    <option value="scale" value="whole_half_diminished">Whole Half Diminished</option>
                                    <option value="scale" value="half_whole_diminished">Half Whole Diminished</option>
                                </select>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="octave">
                        <h1>octave</h1>
                        <div class="octaveArea">
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>-3</div>
                            </div>
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>-2</div>
                            </div>
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>-1</div>
                            </div>
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>0</div>
                            </div>
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>1</div>
                            </div>
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>2</div>
                            </div>
                            <div class="octaveButtonHouse">
                                <button class="octaveButton"></button>
                                <div>3</div>
                            </div>
                        </div>
                    </div>
                    <div class="sqnc">
                        <button id="sqnc"><em><strong>sqnc</strong></em></button>
                    </div>
                </div>
                <div class="midRightControls controls">
                    <div class="resetButtonArea">
                        <h1>reset</h1>
                        <div class="resetHouseArea">
                            <div class="resetHouse">
                                <button class="resetButton"></button>
                                <h3>key</h3>
                            </div>
                            <div class="resetHouse">
                                <button class="resetButton"></button>
                                <h3>scale</h3>
                            </div>
                            <div class="resetHouse">
                                <button class="resetButton"></button>
                                <h3>octave</h3>
                            </div>
                            <div class="resetHouse">
                                <button class="resetButton"></button>
                                <h3>steps</h3>
                            </div>
                        </div>
                    </div>
                    <div class="sqnc">
                        <button id="reset">reset</button>
                    </div>
                </div>
                <div class="rightControls">
                    <h1 id="logo">sqncd</h1>
                </div>
            </div>
            <div class="sqncr">
                <div id="buttonContainer">
                    <div class="row" id="a">
                        <button class="gridButton rowOne false" id="1a">m</button>
                        <button class="gridButton rowOne false" id="2a">m</button>
                        <button class="gridButton rowOne false" id="3a">m</button>
                        <button class="gridButton rowOne false" id="4a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="5a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="6a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="7a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="8a">m</button>
                        <button class="gridButton rowOne false" id="9a">m</button>
                        <button class="gridButton rowOne false" id="10a">m</button>
                        <button class="gridButton rowOne false" id="11a">m</button>
                        <button class="gridButton rowOne false" id="12a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="13a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="14a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="15a">m</button>
                        <button class="gridButton rowOne oddGridButton false" id="16a">m</button>
                    </div>
                    <div class="row" id="b">
                        <button class="gridButton rowTwo false" id="1b">m</button>
                        <button class="gridButton rowTwo false" id="2b">m</button>
                        <button class="gridButton rowTwo false" id="3b">m</button>
                        <button class="gridButton rowTwo false" id="4b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="5b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="6b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="7b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="8b">m</button>
                        <button class="gridButton rowTwo false" id="9b">m</button>
                        <button class="gridButton rowTwo false" id="10b">m</button>
                        <button class="gridButton rowTwo false" id="11b">m</button>
                        <button class="gridButton rowTwo false" id="12b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="13b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="14b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="15b">m</button>
                        <button class="gridButton rowTwo oddGridButton false" id="16b">m</button>
                    </div>                    
                    <div class="row" id="c">
                        <button class="gridButton rowThree false" id="1c">m</button>
                        <button class="gridButton rowThree false" id="2c">m</button>
                        <button class="gridButton rowThree false" id="3c">m</button>
                        <button class="gridButton rowThree false" id="4c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="5c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="6c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="7c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="8c">m</button>
                        <button class="gridButton rowThree false" id="9c">m</button>
                        <button class="gridButton rowThree false" id="10c">m</button>
                        <button class="gridButton rowThree false" id="11c">m</button>
                        <button class="gridButton rowThree false" id="12c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="13c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="14c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="15c">m</button>
                        <button class="gridButton rowThree oddGridButton false" id="16c">m</button>
                    </div>                    
                    <div class="row" id="d">
                        <button class="gridButton rowFour false" id="1d">m</button>
                        <button class="gridButton rowFour false" id="2d">m</button>
                        <button class="gridButton rowFour false" id="3d">m</button>
                        <button class="gridButton rowFour false" id="4d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="5d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="6d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="7d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="8d">m</button>
                        <button class="gridButton rowFour false" id="9d">m</button>
                        <button class="gridButton rowFour false" id="10d">m</button>
                        <button class="gridButton rowFour false" id="11d">m</button>
                        <button class="gridButton rowFour false" id="12d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="13d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="14d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="15d">m</button>
                        <button class="gridButton rowFour oddGridButton false" id="16d">m</button>
                    </div>
                </div>    
            </div>
        </div>
        <img class="wood" src="static/css/wood-pattern.png" alt="wooden side panels">
    </div>

    <script src="static/javascript/sqncd.js" type="module" defer></script>
    <script src="static/javascript/notegen.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
{% endblock %}
