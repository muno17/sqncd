{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}

    <form method="POST">
        <h1>Log In</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="password">
        <br>
        <input class="formButton" type="submit" value="Submit">
        <br>
        <div>Don't have an account? Click <a href='/register'><strong>here</strong></a> to register</div>
        <br>
        <div>Forgot your <a href='/forgotUsername'><strong>username</strong></a> ?</div>
        <div>Forgot your <a href='/passwordReset'><strong>password</strong></a> ?</div>
        <br>
        <div class="error"> {{ error }} </div>
    </form>

{% endblock %}
