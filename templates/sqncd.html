    <div class="sqncd">
        <div class="controlSection">
            <div class="leftControls controls">
                <div class="midi">
                    <h1>midi channel</h1>
                    <div class="dropdown">
                        <button id="midiButton">channel</button>
                        <div id="midiChannelHouse">
                            <div id="midiChannel">1</div>
                            <div id="midiChannel">2</div>
                            <div id="midiChannel">3</div>

                    <h1>tempo</h1>
                    <div id="tempoDisplay">
                        <div id="tempoValue">222</div>
                    </div>
                </div>
                <div class="transport">
                        <button class="transportButton" id="stop">stop</button>
                        <button  class="transportButton" id="play">play</button>
                </div>
            </div>
            <div class="midLeftControls controls">
                <div class="scale">
                    <p>dropdown for scale goes here</p>

                </div>
                <div class="octave">

                </div>
            </div>
            <div class="midRightControls controls">
                <div class="resetButtonArea">
                    <h1>reset</h1>
                    <div class="resetHouseArea">
                        <div class="resetHouse">
                            <button class="resetButton oddResetButton"><div class="innerOdd"></div></button>
                            <h3>key</h3>
                        </div>
                        <div class="resetHouse">
                            <button class="resetButton evenResetButton"><div class="innerEven"></div></button>
                            <h3>scale</h3>
                        </div>
                        <div class="resetHouse">
                            <button class="resetButton oddResetButton"><div class="innerOdd"></div></button>
                            <h3>octave</h3>
                        </div>
                        <div class="resetHouse">
                            <button class="resetButton evenResetButton"><div class="innerEven"></div></button>
                            <h3>steps</h3>
                        </div>
                    </div>
                </div>
                <div class="sqnc">
                    <button id="reset">reset</button>
                </div>
            </div>
